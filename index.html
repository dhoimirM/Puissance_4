<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/puissance_4.css">
    <link rel="stylesheet" href="./CSS/responsive_p4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Puissance_4</title>
</head>

<body>
    <header>
        <h1><img id="p4" src="./Asset/img/Puissance_4.png" alt="Puissance_4"></h1>
    </header>
    <main>
        <div id="grid">
            <!-- A -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
            </div>

            <!-- B -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
            </div>

            <!-- C -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
            </div>

            <!-- D -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vColumn vLine vDiagonalDown animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
                <div class="cell vLine vDiagonalUp animate__animated"></div>
            </div>

            <!-- E -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn animate__animated"></div>
                <div class="cell vColumn animate__animated"></div>
                <div class="cell vColumn animate__animated"></div>
                <div class="cell animate__animated"></div>
                <div class="cell animate__animated"></div>
                <div class="cell animate__animated"></div>
            </div>

            <!-- F -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn animate__animated"></div>
                <div class="cell vColumn animate__animated"></div>
                <div class="cell vColumn animate__animated"></div>
                <div class="cell animate__animated"></div>
                <div class="cell animate__animated"></div>
                <div class="cell animate__animated"></div>
            </div>

            <!-- G -->
            <div onclick="addcoins(this)" class="column">
                <div class="cell vColumn animate__animated"></div>
                <div class="cell vColumn animate__animated"></div>
                <div class="cell vColumn animate__animated"></div>
                <div class="cell animate__animated"></div>
                <div class="cell animate__animated"></div>
                <div class="cell animate__animated"></div>
            </div>
        </div>

        <div id="set">
            <div>
                <div class="player">Score Joueur<div id="colorOne"></div>: <span id="score1"></span></div>
                <div class="player">Score Joueur<div id="colorTwo"></div>: <span id="score2"></span></div>
                <div class="player">Match nuls <img id="s4" src="./Asset/img/poignee-de-main.png" alt="main" height="30px">: <span
                        id="scoreDraw"></span></div>
                <div id="style">
                    <div></div><span id="victory"></span>
                </div>
            </div>
            <div>
                <button class="audio" onclick="replay()">Rejouer</button>
            </div>
            <div>
                <button id="computer" class="cpu audio" onclick="cpuMode()">Joue contre CPU</button>
            </div>
            <div>
                <button id="refresh" class="audio" onclick="restart()"> Nouvelle manche</button>
            </div>
        </div>
    </main>
    <script src="./Asset/JavaScript/puissance_4.js"></script>
</body>
</html>
